<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<h3 id="myH3" onmouseover="mouseoverFun()" onmouseout="mouseoutFun()">Event</h3>
<p id="myP"></p>
<button id="myBtn" onclick="clickFun()">myBtn</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    function mouseoverFun(){
        console.log('mouseoverFun move in');
        myH3.style.color="red";
    }
    function mouseoutFun(){
        console.log('mouseoverFun mouseout');
        myH3.style.color="blue";
    }
    function clickFun(){
        console.log('clickFun ok');
    }
    const myP =document.getElementById("myP");
    const myH3=document.getElementById("myH3");
    myP.textContent='click event ok';

</script>
</body>
</html>
