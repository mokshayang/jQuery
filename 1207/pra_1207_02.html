<!DOCTYPE html>

<body>
    <script>
        let bonusArr = [5,100,6,8,20];
        let sumValue = 100;
        bonusArr.forEach((value, key)=>{
            sumValue += value;
        })
        console.log(sumValue);
        let filterArr=[];
        bonusArr.forEach((value, key)=>{
            if(value>10){
                filterArr.push(value);
            }
        })
        console.log('filterArr',filterArr);
        //檢驗判斷 : 
        let studentArr=['amy','boc','cat'];
        let gitKey=studentArr.indexOf('cat');
        console.log('gitKey',gitKey);
    </script>
    
</body>
