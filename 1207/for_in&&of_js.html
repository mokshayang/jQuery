<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>forIn && forOf</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<h3>for/ foreach /for in / for of</h3>
<script>
let myArr=[1,2,3,4,5];
let myObj={'s1':'amy','s2':'bob','s3':'book'};
//for
for(let i=0;i<myArr.length;i++){
    console.log(`myArr[${i}]`,myArr[i]);
}
for(let i=0;i<myObj.length;i++){
    console.log(`myObj[${i}]`,myObj[i]);
}
myArr.forEach((value,key)=>{
    console.log(`myArr[${key}]`,value);
})
// a in obj  return true  else false
// myObj 只有 for in 可以使用
for(const Key in myObj){//Key 可看成 myObj裡面的key 值
    console.log('myObj key ?',Key);
    console.log('myObj value?',myObj[Key]);
}
//for of =>value
//for in =>key
//for of array ok
//obj for in only 
for(const av of myArr){
    console.log('av',av);
}





</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
