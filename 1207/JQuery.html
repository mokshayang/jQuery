<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .red{
        color: red;
    }
</style>
<body>
<p id="myP"></p>
<button type="button" onclick="col()">Attr color</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function (){
        $('#myP').text="hello JQuery!!";
        const myPjs = document.getElementById('myP');
        const myPjq = $('#myP');
        console.log('myPjs',myPjs);//原始的DOM method
        console.log('myPjq',myPjq);//自動生成的function

        myPjq.text("hello JQuery!!");
        myPjq.attr('class','red');
    });
    function col(){
        const myPjq = $('#myP');
        myPjq.text("hello JQuery!!");
        
    }
</script>
</body>
</html>
