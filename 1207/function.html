<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myH1"></h1>
    <a href="#">link text</a>
    <button type="button" onclick="appendFun()">add try</button>
    <button type="button" onclick="removeFun()">move try</button>
    <button type="button" onclick="replaceFun()">replace try</button>
    <div id="myDiv"></div>
    <!-- //myDiv.appendChild(greenP); -->
    <script>
  const myH1 =document.getElementById('myH1');
  console.log(myH1);
  myH1.innerHTML="<strong>imperative</strong>";
  
  //查
  const myDiv=document.getElementById("myDiv");
 
  
  function appendFun() {//增
        // 建立create p
        // createElement('p')
        const greenP = document.createElement('p');
        greenP.textContent = 'hello :))';
        greenP.style.color = 'green';
        console.log('greenP', greenP);
        console.log('appendFun ok');
        myDiv.appendChild(greenP);
    }

    function removeFun(){//刪
        // const myP =document.querySelectorAll('#myDiv>p');
        const myP =document.querySelectorAll('p');
        console.log(myP);
        // myP.remove();
        myP.forEach(val => val.remove());//全刪
        myP.removeChild();
        // const divAll = document.querySelectorAll("div");
        // one.removeChild(divAll);
    }
    
    function replaceFun() {// 修改
        myDiv.firstElementChild.textContent='HI';
        myDiv.lastElementChild.textContent='HI';
    }
    


    //Remonve 刪除節點
    //Remove  刪除子節點
    </script>
</body>
</html>
