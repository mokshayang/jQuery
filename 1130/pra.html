<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<style>
    #result {
        width: 80%;
        margin: 20px auto;
        text-align: center;
        height: 60px;
        line-height: 60px;
        border-radius: 10px;
        background-color: #eef;
        font-size: 32px;
    }

    .row {
        justify-content: center;
        justify-items: center;
    }
</style>

<body>
    <!-- num1 num2 option + - * / -->
    <!-- num1 + num2 =result -->
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="number" id="num1" placeholder="數字1" required class='form-control'>
            </div>
            <div class="col">
                <select name="" id="select" class='form-control'>
                    <option value="1">加</option>
                    <option value="2">減</option>
                    <option value="3">乘</option>
                    <option value="4">除</option>
                </select>
            </div>
            <div class="col">
                <input type="number" id="num2" placeholder="數字2" required class='form-control'>
            </div>
            <div class="col">
                <input type="reset" onclick="del()" class="btn btn-primary" value="清除">
            </div>
            <div class="col">
                <button type="btn" class="btn btn-primary" onclick="result()">結算</button>
            </div>
        </div>
    </div>

    <div id="result">結果</div>


    <script>

        function result() {
            const num1 = document.getElementById("num1"),
                num2 = document.getElementById("num2"),
                select = document.getElementById("select"),
                result = document.getElementById("result");
            let selOp=select.options[select.selectedIndex].text;
                resultStr=`${num1.value} ${selOp} ${num2.value}`;
                console.log(selOp);
            switch (select.value*1) {
                case 1:
                    result.textContent =resultStr+"="+(Number(num1.value) + Number(num2.value));
                    break;
                case 2:
                    result.textContent =resultStr+"="+((num1.value) - (num2.value));
                    break;
                case 3:
                    result.textContent =resultStr+"="+((num1.value) * (num2.value));
                    break;
                case 4:
                    result.textContent =resultStr+"="+((num1.value) / (num2.value)).toFixed(2);
                    break;

                default:
                    result.textContent = "格式錯誤";

            }
            console.log(select.value);
        }
        function del() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("select").value = "1";
            document.getElementById("result").textContent = "結果";
        }
    </script>

</body>

</html>
