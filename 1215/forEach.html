<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>

<body>
    <p id="demo"></p>


    <script>
        //array.forEach

        let text = "";
        const fruits = ["apple", "orange", "cherry"];
        // fruits.forEach((value,key) => {
        //     console.log(key);
        //     console.log(value);
        // })
        fruits.forEach(test);
        document.getElementById("demo").innerHTML = text;

        function test(val, key) {//funcion.type(p1,p2)
            text = text + key + ":" + val + "<br>";
        }
        const callback = (item, index) => {
            if (index % 2 == 0) return;
            console.log(item);
        }
        let arrnum=[0, 1, 2, 3, 4, 5, 6, 7];
        arrnum.forEach(callback)



    </script>
</body>

</html>
